<html>
    <head>
        <title>Building Paragraph</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Make paragraphs from input boxes using join function</h1>
        <p>Paragraph 1</p>
        <div>
            <span>1. </span>
            <input type="text" id="para1_input_box_1" placeholder="Input box 1">
            <br><br>
            <span>2. </span>
            <input type="text" id="para1_input_box_2" placeholder="Input box 2">
            <br><br>
            <span>3. </span>
            <input type="text" id="para1_input_box_3" placeholder="Input box 3">
            <br><br>
            <span>4. </span>
            <input type="text" id="para1_input_box_4" placeholder="Input box 4">
            <br><br>
            <span>5. </span>
            <input type="text" id="para1_input_box_5" placeholder="Input box 5">
            <br><br>
            <span>6. </span>
            <input type="text" id="para1_input_box_6" placeholder="Input box 6">
        </div>
        <br>
        <br>
        <button onclick="getpara1()">Get Paragraph 1</button>
        <p>Paragraph 2</p>

            <div id="showParagraph1"></div>
            <div id="showParagraph2"></div>
       
        
    </body>
</html>
